<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="site-shell accept-shell">
        <header class="panel page-header">
            <h1>Request Approval Queue</h1>
            <p>Budgets are sourced from Company Info departments. Approve or deny requests in real time.</p>
            <div class="form-actions-row">
                <p id="acceptUserMeta" class="muted-text" style="margin:0;"></p>
                <p id="acceptInviteMeta" class="muted-text" style="margin:0;word-break:break-all;"></p>
                <button id="copyInviteBtn" type="button" class="button secondary-btn">Copy Invite Link</button>
                <button id="historyBtn" type="button" class="button secondary-btn">History</button>
                <button id="acceptSignOutBtn" type="button" class="button secondary-btn">Sign Out</button>
            </div>
        </header>

        <section class="panel requests-box approval-box">
            <div class="approval-head">
                <span>Name</span>
                <span>Department</span>
                <span>Item</span>
                <span>Total</span>
                <span>Requested At</span>
                <span>Status</span>
                <span>Decision</span>
            </div>
            <div id="approvalList" class="requests-list"></div>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="accept.js"></script>
</body>
</html>
