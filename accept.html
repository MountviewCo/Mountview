<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="site-shell accept-shell">
        <header class="panel page-header">
            <h1>Request Approval Queue</h1>
            <p>Budgets are sourced from Company Info departments. Approve or deny requests in real time.</p>
        </header>

        <section class="panel budget-summary" id="budgetSummary"></section>

        <section class="panel budget-tools">
            <div>
                <h2 id="companyHeading">Budget Graph</h2>
                <p class="muted-text" id="companyMeta">Approved spend vs department budgets from Company Info.</p>
                <div id="budgetGraph" class="budget-graph"></div>
            </div>
        </section>

        <section class="panel requests-box approval-box">
            <div class="approval-head">
                <span>Name</span>
                <span>Department</span>
                <span>Item</span>
                <span>Total</span>
                <span>Requested At</span>
                <span>Status</span>
                <span>Flag</span>
                <span>Decision</span>
            </div>
            <div id="approvalList" class="requests-list"></div>
        </section>
    </main>

    <dialog id="requestModal" class="modal" aria-labelledby="modalTitle">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Request Details</h2>
                <button id="closeModal" class="modal-close" type="button" aria-label="Close">X</button>
            </header>
            <div id="modalDetails" class="detail-grid"></div>
        </div>
    </dialog>

    <div id="loadingOverlay" class="loading-overlay" aria-hidden="true">
        <div class="loading-card">
            <span class="loading-spinner" aria-hidden="true"></span>
            <p id="loadingText">Loading data...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="accept.js"></script>
</body>
</html>
