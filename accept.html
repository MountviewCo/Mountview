<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="site-shell">
        <header class="panel page-header">
            <h1>Request Approval Queue</h1>
            <p>Requests are loaded from Google Sheets. Approve or deny each submission.</p>
        </header>

        <section class="panel requests-box approval-box">
            <div class="approval-head">
                <span>Name</span>
                <span>Department</span>
                <span>Item</span>
                <span>Price</span>
                <span>Qty</span>
                <span>Requested At</span>
                <span>Status</span>
                <span>Decision</span>
            </div>
            <div id="approvalList" class="requests-list"></div>
        </section>
    </main>

    <script src="accept.js"></script>
</body>
</html>
