<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrap">
        <section class="panel form-card">
            <header class="card-header">
                <h1>Enter Company Information</h1>
                <p>Provide details below to continue your submission.</p>
            </header>

            <form class="company-form" action="/submit" method="post">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="companyAddress">Company Address</label>
                <input type="text" id="companyAddress" name="companyAddress" required>

                <label for="stateTax">State Tax</label>
                <input type="text" id="stateTax" name="stateTax" required>

                <label for="annualIncome">Annual Income</label>
                <input type="number" id="annualIncome" name="annualIncome" min="0" required>

                <label for="annualExpense">Annual Expense</label>
                <input type="number" id="annualExpense" name="annualExpense" min="0" required>

                <label for="companyEmail">Company Email</label>
                <input type="email" id="companyEmail" name="companyEmail" required>

                <button type="submit">Submit Information</button>
            </form>
        </section>
    </main>
</body>
</html>
