<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="site-shell">
        <header class="panel page-header">
            <h1>Incoming Requests</h1>
            <p>Rows are generated from backend data. Click one to inspect details.</p>
        </header>

        <section class="panel requests-box">
            <div class="requests-head">
                <span>Company</span>
                <span>Type</span>
                <span>Date</span>
                <span>Status</span>
            </div>
            <div id="requestsList" class="requests-list"></div>
        </section>
    </main>

    <dialog id="requestModal" class="modal" aria-labelledby="modalTitle">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">Request Details</h2>
                <button id="closeModal" class="modal-close" type="button" aria-label="Close">X</button>
            </header>
            <div id="modalDetails" class="detail-grid"></div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
