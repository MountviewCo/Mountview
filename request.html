<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrap">
        <section class="panel form-card request-card">
            <header class="card-header">
                <h1>Create Purchase Request</h1>
                <p>Submit a request with item and requester details. Data is sent to Google Sheets.</p>
                <div class="form-actions-row">
                    <p id="requestUserMeta" class="muted-text" style="margin:0;"></p>
                    <button id="requestSignOutBtn" type="button" class="button secondary-btn">Sign Out</button>
                </div>
            </header>

            <form id="requestForm" class="company-form" novalidate>
                <div class="request-form-grid">
                    <div>
                        <label for="requesterName">Name</label>
                        <input type="text" id="requesterName" name="requesterName" required>
                    </div>

                    <div>
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" required>
                    </div>

                    <div>
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" name="itemName" required>
                    </div>

                    <div>
                        <label for="itemPrice">Price of Item (USD)</label>
                        <input type="number" id="itemPrice" name="itemPrice" min="0" step="0.01" required>
                    </div>

                    <div>
                        <label for="itemAmount">Amount of Item</label>
                        <input type="number" id="itemAmount" name="itemAmount" min="1" step="1" required>
                    </div>

                    <div>
                        <label for="requestedAt">Date and Time Requested</label>
                        <input type="datetime-local" id="requestedAt" name="requestedAt" required>
                    </div>
                </div>

                <p class="request-total">Estimated total: <strong id="estimatedTotal">$0.00</strong></p>

                <button id="submitRequestBtn" type="submit">Submit Request</button>
                <p id="requestStatus" class="form-feedback" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script src="config.js"></script>
    <script src="request.js"></script>
</body>
</html>
